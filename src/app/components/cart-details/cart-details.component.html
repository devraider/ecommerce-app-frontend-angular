<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf="cartItems && cartItems.length != 0; else noCartItems;">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Product Image</th>
                        <th width="50%">Product Detail</th>
                        <th width="30%"></th>
                    </tr>
                    <tr *ngFor="let cartItem of cartItems">
                        <td>
                            <img src="{{cartItem.imageUrl}}" class="img-responsive" width="150px">
                        </td>
                        <td>
                            <p>{{cartItem.name}}</p>
                            <p>{{cartItem.unitPrice | currency: "USD"}}</p>
                        </td>
                        <td>
                            <div class="items">
                                <label>Qty</label> 
                                <div class="row no-gutters">
                                    <div class="col">
                                        <button (click)="incrementQty(cartItem)" class="btn btn-primary">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                    <div class="col ml-4 mr-2">
                                        {{cartItem.quantity}}
                                    </div>
                                    <div class="col">
                                        <button (click)="decrementQty(cartItem)" class="btn btn-primary">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                    <div class="col-8"></div>
                                </div>
                                <button class="btn btn-primary" (click)="removeProduct(cartItem)">Remove <i class="fas fa-x"></i></button>
                            </div>
    
                            <p class="mt-2">Subtotal: {{cartItem.quantity * cartItem.unitPrice | currency: "USD"}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td  style="font-weight: bold;">
                            <p>Total Qty: {{totalQuantity | async}}</p>
                            <p>Total Price: {{totalPrice | async}}</p>
                            <a routerLink="/checkout" class="btn btn-primary btn-sm">Checkout</a>
                        </td>
                    </tr>
                </table>
            </div>
            <ng-template #noCartItems>
                <div><ngb-alert type="warning" [dismissible]="true">Shopping cart it's empty</ngb-alert></div>
            </ng-template>
        </div>
    </div>
</div>
