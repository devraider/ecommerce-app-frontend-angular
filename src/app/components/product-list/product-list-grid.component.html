<div class="main-content">
    <div class="section-content-p30 section-content">
        <div class="container-fluid">
            <div class="row">
                <!-- loop over collection of products -->
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{product.id}}">
                            <img [src]="product.imageUrl" alt="" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{product.id}}">
                            <h1>{{product.name}}</h1>
                        </a>
                        <div class="price">{{product.unitPrice | currency:"USD"}}</div>
                        <a (click)="addToCart(product)" class="btn btn-primary btn-sm"> Add to cart</a>
                    </div>
                </div>

                <!-- if products empty -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found!
                </div>
            </div>
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6">
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9">
                                <ngb-pagination [collectionSize]="totalElemets" 
                                [pageSize]="pageSize" 
                                [(page)]="pageNumber"
                                (pageChange)="listProduct()"
                                [boundaryLinks]="true" 
                                [maxSize]="5"></ngb-pagination>

                            </div>
                            <div class="col-md-3 mt-2" >
                                <span class="mr-2">Page Size</span>
                                <select #pageSizeSelect (change)="updatePageSize(pageSizeSelect.value)">
                                    <option selected="true">5</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
