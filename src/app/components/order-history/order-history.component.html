
 <div class="main-content">
    <div class="section-content  section-content-p30">
        <div class="container-fluid">
            <h3>Order History</h3>

            <div *ngIf="orderHistory.length > 0; else noOrders">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Tracking No#</th>
                        <th width="10%">Total Price</th>
                        <th width="10%">Total Qty</th>
                        <th width="10%">Date</th>
                    </tr>

                    <tr *ngFor="let order of orderHistory">
                        <td>{{order.orderTrackingNumber}}</td>
                        <td>{{order.totalPrice | currency: "USD"}}</td>
                        <td>{{order.totalQuantity}}</td>
                        <td>{{order.dateCreated | date: "medium" }}</td>
                    </tr>
                </table>
            </div>
            <ng-template #noOrders >
                <div class="alert alert-warning col-md-12">No order found</div>
            </ng-template>

        </div>
    </div>
 </div>
